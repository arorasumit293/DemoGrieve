<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You 💌</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .thankyou-container {
      background: #fff0f6;
      padding: 2rem;
      border-radius: 15px;
      width: 50%;
      margin: 5rem auto;
      text-align: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #d6336c;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    /* Center and enlarge the gif */
    .tenor-gif-embed {
      margin: 1.5rem auto;
      display: block;
      width: 300px !important;  /* bigger width */
      height: auto !important;  /* keep aspect ratio */
    }

    .thankyou-container p {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="thankyou-container">
    <h2>Your complaint has been registered 🫡</h2>
    <div class="tenor-gif-embed" data-postid="24507366" data-share-method="host" data-aspect-ratio="1.07023" data-width="300px"></div>
    <p>Mr Sumit Will review your complaint at the earliest (he will think about it) and provide you with necessary resolution ☺️😇</p>
  </div>
  <script src="https://tenor.com/embed.js"></script>
</body>
</html>
